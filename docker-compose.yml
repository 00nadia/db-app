services:

  client:
    build: 
     context: ./client 
     args:
      - SERVER_URL=http://server:4000/show
    working_dir: /client
    volumes:
      - ./client/src:/client/src
      - ./client/.svelte-kit:/client/.svelte-kit
    ports:
      - 3000:3000
    depends_on:
      - server
    command: npm run dev

  server:
    build: 
     context: ./server
    working_dir: /server
    volumes:
      - ./server:/server
    environment:
      - LOG_LEVEL=debug
      - HTTP_PORT=4000
    ports: 
      - 4000:4000
    command: go run main.go

